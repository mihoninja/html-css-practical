<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Kazuki Asahinaソフトウェア業界でマーケティングに従事.趣味はカメラ、愛機はCanon.自然を撮影するのが好きで、海や山によく行く"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header">
        <h1>
          <a href="index.html" class="home">MyProfile</a>
        </h1>
        <!-- ナビゲーション -->
        <nav class="nav">
          <ul>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#works">Works</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <article>
      <!-- ファーストビュー -->
      <div class="firsr-view">
        <img src="images/main.png" alt="カメラの画像" />
      </div>

      <!-- ABOUT -->
      <h2>About</h2>
      <section id="about">
        <div class="about-box">
          <img class="about-img" src="images/about.png" alt="顔写真" />
          <div class="about-text">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!--　works -->
      <h2>Works</h2>
      <section id="works">
        <div class="works-box">
          <div class="works-photo">
            <img class="works-img" src="images/works1.png" alt="日本海" />
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="works-photo">
            <img class="works-img" src="images/works2.png" alt="御嶽山" />
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-photo">
            <img class="works-img" src="images/works3.png" alt="京都の街並み" />
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>

    <!-- フッター -->
    <footer>
      <p>&copy;MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
